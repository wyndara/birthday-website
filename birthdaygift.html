    <title>Mini Game Box</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Game Container */
        #gameContainer {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            background-color: lightgray;
        }

        /* Game Box (Clickable Red Box) */
        #gameBox {
            width: 40px;
            height: 40px;
            background-color: rebeccapurple;
            position: absolute;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 400px) {
            #gameContainer {
                width: 90%;
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <h1>Mini Game</h1>
    <p>Click the red box to score points!</p>
    <p>Score: <span id="score">0</span></p>

    <!-- Small Box for the Game -->
    <div id="gameContainer">
        <div id="gameBox"></div>
    </div>

    <script>
        let score = 0;
        const gameContainer = document.getElementById("gameContainer");
        const box = document.getElementById("gameBox");
        const scoreDisplay = document.getElementById("score");

        function moveBox() {
            let x = Math.random() * (gameContainer.clientWidth - 40);
            let y = Math.random() * (gameContainer.clientHeight - 40);
            box.style.left = `${x}px`;
            box.style.top = `${y}px`;
        }

        box.addEventListener("click", function () {
            score++;
            scoreDisplay.textContent = score;
            moveBox();
        });

        moveBox();
    </script>
